# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI con Seguridad

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write
  pull-requests: write
  packages: write

jobs:
  build-and-test:
    name: CompilaciÃ³n y Pruebas
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
      
      # SAST - Inicializar CodeQL
      - name: ğŸ”’ Initialize CodeQL (SAST)
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality
      
      - name: ğŸŸ¢ Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ğŸ“¦ Instalar dependencias
        run: npm ci
      
      # SCA - npm audit (alternativa a Dependabot)
      - name: ğŸ” npm audit (SCA)
        run: |
          echo "ğŸ” Ejecutando anÃ¡lisis de vulnerabilidades..."
          npm audit --audit-level=moderate || echo "âš ï¸ Vulnerabilidades encontradas"
          npm audit --json > npm-audit-${{ matrix.node-version }}.json || true
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build del proyecto
        run: npm run build --if-present
      
      - name: ğŸ§ª Ejecutar pruebas
        run: npm test
      
      # SAST - AnÃ¡lisis de CodeQL
      - name: ğŸ”’ Perform CodeQL Analysis (SAST)
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
      
      - name: ğŸ“Š Subir cobertura de cÃ³digo
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
      
      - name: ğŸ“¤ Subir reporte de npm audit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report-${{ matrix.node-version }}
          path: npm-audit-${{ matrix.node-version }}.json
          retention-days: 30

  package-and-publish:
    name: Package & Publish
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max