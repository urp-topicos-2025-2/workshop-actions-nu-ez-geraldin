name: CI, Pruebas y Seguridad (SAST/SCA)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Elimina 'workflow_dispatch' e 'issues' para enfocarse en el CI/CD

jobs:
  build: # El Job de compilaci칩n que ser치 el prerrequisito del Job de Docker
    name: Build & Security (Node ${{ matrix.node-version }})
    
    # Define la estrategia Matrix (18.x, 20.x, 22.x)
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      # Permisos esenciales para CodeQL (SAST)
      security-events: write 
      
    steps:
      - name: Descargar C칩digo Fuente (Checkout)
        uses: actions/checkout@v4
      
      # 游뚿 SAST: Inicializar CodeQL
      - name: SAST - Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript # Aseg칰rate de que este lenguaje sea correcto
      
      # Configurar Node.js (Configurar Node.js 18.x, 20.x, 22.x)
      - name: Configurar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Instalar Dependencias
        run: npm ci

      - name: Realizar Build de Proyecto
        run: npm run build # Ajusta si tu script de build es diferente

      # --- Pruebas y Cobertura ---
      - name: Ejecutar Pruebas Unitarias
        run: npm test # Ajusta si tu script de pruebas es diferente
        
      # 游뚿 SCA: An치lisis de Componentes (npm audit)
      - name: SCA - Auditor칤a de Dependencias (npm audit)
        # Se usa '|| true' para que el paso no falle el Job si encuentra solo advertencias
        run: npm audit --audit-level=moderate --json | tee npm-audit-report.json || true
        
      # 游뚿 SAST: An치lisis y Carga de Resultados de CodeQL
      - name: SAST - An치lisis Est치tico (CodeQL)
        uses: github/codeql-action/analyze@v3
        
      # Generar Artefacto (para el Job 2)
      - name: Subir Artefactos de Build y Reportes
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ matrix.node-version }}
          path: |
            dist/ # O la carpeta de salida de tu build
            npm-audit-report.json